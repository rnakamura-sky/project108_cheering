<!DOCTYPE html>
<html>
    <body>
        {% if form.error %}
            <p>ユーザーID、パスワードが一致しません。</p>
        {% endif %}
        <form method="post" action="{% url 'account:login' %}">
            {% csrf_token %}
            <label>ユーザーID</label>
            {{ form.username }}
            {{ form.username.errors }}
            <label>パスワード</label>
            {{ form.password }}
            {{ form.password.errors }}
            <button type="submit">ログイン</button>
        </form>
    </body>
</html>
